<app-nav-people></app-nav-people>


<div class="container-table">
    <table class="table-container">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Identificacion</th>
          <th>Telefono</th>
          <th>Direccion</th>
          <th>Borrar</th>
          
        </tr>
      </thead>
      
  
      <tbody>
  
        
        <tr  *ngFor="let user of listUsers">
          <td>{{ user.idUsuario }}</td>
          <td>{{ user.nombre + " " + user.apellido}}</td>
          <td>{{ user.correo }}</td>
          <td>{{ user.identificacion }}</td>
          <td>{{ user.telefono }}</td>
          <td>{{ user.direccion }}</td>
          <th><button (click)="eliminarUsuario(user.idUsuario)">Borrar</button></th>
        </tr>
      </tbody>
  
    </table>
  
    <div *ngIf="show" class="registro-span">
        <span>No hay registros</span>
      </div>
    
    
  </div>
