<div class="container-table">
    <table class="table-container">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Telefono</th>
        <th>Direccion</th>
      </tr>

      <tr *ngFor="let concesionarios of listConcesionario">
        <td>{{concesionarios.idConcesionario}} </td>
        <td>{{concesionarios.nombre}} </td>
        <td>{{concesionarios.correo}} </td>
        <td>{{concesionarios.telefono}} </td>
        <td>{{concesionarios.direccion}} </td>
      </tr>
  
    </table>

    <div *ngIf="show" class="registro-span">
      <span>No hay registros</span>
    </div>
  </div>
